<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dados</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el archivo de CSS -->
</head>
<body>
    <div class="container">
        <h1>Juego de Dados</h1>
        
        <!-- Zona de dados -->
        <div id="dados">
            <div class="dado" id="dado1">0</div>
            <div class="dado" id="dado2">0</div>
            <div class="dado" id="dado3">0</div>
            <div class="dado" id="dado4">0</div>
            <div class="dado" id="dado5">0</div>
        </div>

        <!-- Botón para lanzar los dados -->
        <button id="lanzarDados">Lanzar Dados</button>
        
        <!-- Mostrar puntuación -->
        <div id="resultado">
            <p>Puntuación Total: <span id="puntuacion">0</span></p>
        </div>
        
        <!-- Historial de tiradas -->
        <div id="historial">
            <h2>Historial de Tiradas</h2>
            <!-- Aquí se llenará el historial de tiradas -->
        </div>
    </div>

    <!-- Vincula el archivo de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
